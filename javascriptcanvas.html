<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Canvas Assignment</title>
	<input type="color" class="color-picker">
	<style type="text/css">
		canvas{
			border: 1px solid black;
			background-color: #f1f1f1;
			position: relative;
			display: block;
			margin-left: auto;
			margin-right: auto;
      /* margin-bottom: 5rem; */
		}
		h1{
			display: block;
			position: relative;
			text-align: center;
		}
		.color-picker {
			margin: 1rem 1rem 0 1rem;
		}
	</style>

</head>
<body>
<h1>Canvas</h1>
<canvas id="myCanvas" width="800" height="450">
  Blank canvas for drawing. Can use keyboard to change color (y = yellow, b = blue, r = red, g = green), size (up arrow = larger, down arrow = smaller), and clear the canvas drawing space (spacebar = clear). There is also a color picker to change color to variety of colors.
</canvas>

<script>

// ------------------------------------------
// define variables

  var canvas = document.querySelector('canvas');
  var ctx = canvas.getContext('2d');
  var x = 0;
  var y = 0;
  var radius = 20;
  var color = "red";
  var colorPicker = document.querySelector('.color-picker');
  canvas.width = window.innerWidth * 0.8;
  canvas.height = window.innerHeight * 0.8;

// ------------------------------------------
// define draw function

  function draw(){
    ctx.beginPath();
    ctx.fillStyle=color;
    ctx.arc(x, y, radius, 0, 2 * Math.PI);
    ctx.fill();
  }

// ------------------------------------------
// move circle based on mouse location

  window.addEventListener('mousemove', function (e) {
    // console.log(e.pageX);
    // console.log(e.pageY);
    x = e.pageX;
    y = e.pageY;
    draw()
  })

// ------------------------------------------
// move circle based on touch for phones/tablets

  window.addEventListener('touchmove', function (e) {
    x = e.pageX;
    y = e.pageY;
    draw()
  })

// ------------------------------------------
// changing color/size/clear based on keyboard

  window.addEventListener('keyup', function (e){
  // console.log(e.keyCode);
  if (e.keyCode == 66) {
    color = "blue"
  } else if (e.keyCode == 71) {
    color = "green"
  } else if (e.keyCode == 82) {
    color = "red"
  } else if (e.keyCode == 89) {
    color = "yellow"
  } else if (e.keyCode == 32) {
    ctx.clearRect(0, 0, canvas.width, canvas.height)
  } else if (e.keyCode == 38) {
    radius = radius + 5
  } else if (e.keyCode == 40 && radius > 5) {
    radius = radius - 5
  }
  draw()
})

// ------------------------------------------
// changing color from the color picker

  colorPicker.addEventListener('change', function (e){
    color = e.target.value;
    draw()
  })

// ------------------------------------------
// clear canvas on mobile with orientation & change

  window.addEventListener('orientationchange', function (e){
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    // canvas.width = window.innerWidth * 0.8;
    // canvas.height = window.innerHeight * 0.8;
    draw()
  })

// ------------------------------------------
// adjusting size of canvas - responsive

  window.addEventListener('resize', function (e){
    canvas.width = window.innerWidth * 0.8;
    canvas.height = window.innerHeight * 0.8;
    draw()
  })


</script>

</body>

</html>
